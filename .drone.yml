kind: pipeline
type: docker
name: linux-amd64

global-variables:
  environment: &default_docker_settings 
    CONTAINER_IMAGE: "gcr.io/messaging-305213/${DRONE_REPO_NAME}"
  
steps:
  - name: test1
    image: node:8.6.0
    group: testing
    commands:
      - node -v
      
  - name: test2
    image: 'golang:1.10-alpine'
    group: testing
    commands:
      - go version
      
  - name: build
    image: docker
    environment:
      <<: *default_docker_settings    
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $${CONTAINER_IMAGE}:$DRONE_COMMIT .
      #- docker tag $DOCKER_HUB_USERNAME/$PROJECT_NAME:${DRONE_COMMIT} $DOCKER_HUB_USERNAME/$PROJECT_NAME:${DRONE_COMMIT}
    volumes:
    - name: dockersock
      path: /var/run
      
  - name: publish
    image: plugins/docker
    settings:
      repo: magalixcorp/k8scicd
      tags:
        - '${DRONE_COMMIT_SHA:0:7}'
        - latest
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
